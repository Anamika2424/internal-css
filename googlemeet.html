<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Meet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .headerContainer {
            display: flex;
            justify-content: space-between;
        }

        .firstHalf {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .secondHalf {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .hamburgur {
            font-size: 20px;
            color: grey;
        }

        .googleM {
            font-size: 23px;
            color: rgb(70, 68, 68);
            font-weight: 600;
        }

        .threeDot {
            padding: 0;
            margin: 0;
        }

        .manualN {
            /* width: 3%; */
            /* height: 5px; */
            padding: 10px 14px;
            background-color: rgb(114, 110, 110);
            border-radius: 30px;
            color: #ffffff;
            font-weight: bold;
            font-size: 13px;

        }

        .questions {
            font-size: 20px;
            color: rgb(70, 68, 68);

        }

        .message {
            font-size: 20px;
            color: rgb(70, 68, 68);


        }

        .setting {
            font-size: 20px;
            color: rgb(70, 68, 68);


        }

        .keyboard {
            font-size: 20px;
            color: rgb(70, 68, 68);


        }

        .dateTime {
            font-size: 18px;
            color: rgb(70, 68, 68);
            font-weight: 600;

        }

        .settingSection {
            margin-right: 20px;
            color: rgb(70, 68, 68);

        }

        .secondHalfSection {
            display: flex;
            gap: 20%;
            margin-top: 60px;
        }

        .meetSchedule {
            padding: 18px 70px;
            border-radius: 30px;
            /* text-align: left; */
            font-size: 20px;
            font-weight: 600;
            background-color: rgb(200, 221, 229);
            color: rgb(67, 67, 210);
            border: none;
        }

        .btnClass {
            /* text-decoration: ; */
            text-align: left;
            margin-bottom: 10px;
            font-size: 23px;
            /* color: rgb(167, 212, 230); */

        }

        .calender {
            font-size: 20px;
            color: rgb(2, 93, 129);

            /* color: ; */
        }

        .calls {
            font-size: 25px;
            font-weight: 600;
            color: rgb(70, 68, 68);
            margin-left: 10px;
        }

        .title {
            font-size: 60px;
        }

        .subTitle {
            font-size: 30px;
            /* margin-bottom: 10px; */
        }

        .title2 {
            font-size: 30px;
            text-align: center;
            margin-bottom: 10px;
        }

        .title3 {
            text-align: center;
            font-size: 60px;
        }
        .newMeetings{
            padding: 12px 30px;
            border-radius: 24px;
            border: none;
                background-color: rgb(51, 51, 170);
                color: #ffffff;
                font-weight: bold;
        }
        .middlenote{
            padding: 12px 40px;
            border: 1px solid black;
            width: 30%;
            border-radius: 7px;
            text-align: center;
        }
        .middleSection{
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .joinText{
            color:grey;
            font-size: 20px;
            font-weight: 600    ;
        }
        hr{
            color: 3px solid gray;
        }
        .boxSection{
            padding: 14px;
            margin-top: 20px;
            width: 100%;
            height: 15vh;
            border: 1px solid black;
            border-radius: 8px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            box-shadow: 3px 3px 5px #000;
            border: none;
            /* gap:36%; */
        }
        .timeSec{
            font-size: 20px;
            margin-right: 50px;
            
        }
        .middlePart{
            font-size: 23px;
            font-weight: 600;
            color: rgb(47, 45, 45);
            margin-right: 47%;

        }
        .nowBtn{
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 15px;
            /* border: none; */
            background-color:#ffffff;
            border-color: 1px blue;
            color:rgb(59, 59, 189);
            /* color: rgb(70, 68, 68); */

        }
        .mailNote{
            font-size: 17px;
            color: rgb(90, 89, 89);
            margin-top: 20px;
        }
        .footerNote{
            font-size: 17px;
            color: rgb(90, 89, 89);
            margin-top: 10px;
        }
        a{
            font-size: 17px;
            color: rgb(62, 62, 188);
            text-decoration: underline;
        }
    </style>

</head>
