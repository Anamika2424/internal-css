<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login page</title>

<body
    style="background-color: #f2f4f7;margin:0px;padding:0px;display:flex;justify-content: center;align-items: center;">
    <div style="width: 90%;margin: 0px auto;text-align:center;padding:30px;border:none;border-radius:7px;">
        <div style="font-family: inherit;font-size: 40px;color:blue;font-weight:bold;margin-bottom:15px;">facebook</div>
        <div style="background-color:#fff;padding:30px;width:25%;margin:auto;border: none;border-radius: 7px;">
            <div style="color:#000;font-size:22px;margin-bottom: 20px;font-family: atrian3 atrian3;">Log in to Facebook
            </div>
            <form>
                <input type="text" name="email" id="email" placeholder="Email address or phone number"
                    aria-label="Email address or phone number"
                    style="width:100%;padding:17px;margin-bottom:10px;padding-left:3px;border:1px solid #dddfe2;border-radius:6px;font-size: 17px;padding-right:7px;">
                <input type="password" name="password" id="password" placeholder="Password" aria-label="Password"
                    style="width:100%; padding:17px; margin-bottom:10px;padding-left:3px;border:1px solid #dddfe2;border-radius:6px;font-size:17px;padding-right:7px;">
                <button type="submit" name="login" id="login"
                    style="width: 100%;background-color: #1877f2;color:white;padding:12px;margin-bottom:30px;font-size: 20px;font-weight:bold;border: none;border-radius: 7px;cursor:pointer;">Log
                    in</button>
            </form>
            <a href #"https://www.facebook.com/help/188157731232424/?helpref=uf_share;"
                style="color: #1877f2;font-size:18px;text-decoration: none;">Forgotten account?</a>
            <a href #"https://www.facebook.com/signup;"
                style="color: #1877f2;font-size:18px;text-decoration: none;">Sign up for Facebook</a>

        </div>
    </div>

    </div>
</body>
</head>

</html>
