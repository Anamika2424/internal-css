<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
</head>
<style>
    body {
        margin: 0px;
    }

    .mainSection {
        /* display: grid; */
        /* place-content: center; */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f7f9fc;
    }


    .outerLoginBox {
        width: 80%;
        margin-top: 50px;
        padding: 20px;

    }

    .loginBox {
        background-color: #ffffff;
        width: 100%;
        padding: 10px 30px 10px 30px;

        height: 50vh;
        border: 1px solid black;
        border-radius: 28px;
        border: none;


    }

    .firstHalfSection {
        width: 100%;
        height: 50vh;
        margin: 20px;

    }

    .secondHalfSection {}

    .signIn {

        margin-top: 30px;
        margin-left: 20px;



    }

    .googleImage {
        width: 20%;
        margin-left: 20px;


    }

    .signUp {
        font-size: 30px;
        font-family: "Google Sans", roboto, "Noto Sans Myanmar UI", arial, sans-serif;
        font-weight: 300;
        color: #1f1f1f;

    }

    .useGoogle {
        font-size: 20px;
        font-family: "Google Sans", roboto, "Noto Sans Myanmar UI", arial, sans-serif;
        font-weight: 100;
        color: #1f1f1f;


    }

    .thirdSection {
        margin-left: px;
    }

    .inputBox {
        display: flex;
        justify-content: flex-end;

    }

    .inputText {
        width: 48%;
        border-radius: 4px;
        padding: 15px;

    }

    .forgotEmail {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        margin-left: 60px;
        cursor: pointer;
        margin-top: 3px;
    }

    .mail:hover {
        background-color: rgb(221, 227, 230);

    }

    .mail {
        background-color: #ffffff;
        /* justify-content: center; */
        border-radius: 10px;
        border: none;
        font-size: 14px;
        padding: 3px;
        color: #0b57d0;
        font-weight: 550;
        text-align: center;
        cursor: pointer;
        margin-left: 13px;

    }

    .notYourComputer {
        display: flex;
        justify-content: flex-end;
        margin-right: 23px;
        text-decoration: none;

    }


    .learnMore {
        text-decoration: none;
        color: #0b57d0;
        font-weight: 500;
        font-size: 15px;
        outline-offset: 2px;
        border-radius: 4px;
        cursor: pointer;
    }

    a {
        text-decoration: none;
        color: black;
        
    }

    a:hover {
        text-decoration: underline;
        color: #0b57d0;
        
    }

    .useGuest {
        font-family: "Google Sans", roboto, "Noto Sans Myanmar UI", arial, sans-serif;
        color: #1f1f1f;
        font-size: 14px;
        margin-left: 30px;
    }

    .buttonClass {
        display: flex;
        justify-content: flex-end;
        gap: 30px;
        margin-top: 50px;
        /* align-items: center ; */
        cursor: pointer;

    }

    .createAccount:hover {
        background-color: rgb(221, 227, 230);
    }

    .createAccount {
        background-color: #ffffff;
        /* background-color: rgb(221, 227, 230); */
        font-family: "Google Sans", roboto, "Noto Sans Myanmar UI", arial, sans-serif;
        color: #0b57d0;
        padding: 10px;
        border-radius: 25px;
        font-weight: 600;
        border: none;

        left: 0;
        right: 0;
        font-size: 14px;
        cursor: pointer;
    }

    .next {
        font-family: "Google Sans", roboto, "Noto Sans Myanmar UI", arial, sans-serif;
        background-color: #0b57d0;
        color: #ffffff;
        padding: 2px 30px;
        border-radius: 25px;
        font-size: 10px;
        border: none;
        cursor: pointer;
        right: 0;
        left: 0;
        font-size: 14px;
    }
    .next:hover{
        background-color: blue;
    }

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f5f7fa;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        border-top: 1px solid #e0e0e0;
    }

    .footerContainer {
        display: flex;
        justify-content: space-between;
        width: 83%;
        margin-left: 88px;
    }

    .language select { 
        border: none;
        background: transparent;
        font-size: 14px;
        cursor: pointer;
        
        padding:10px ;

    }
    .language:hover{
        background-color:lightgrey ;
    }
    .links a {
        font-size: 14px;
        padding: 8px 12px;
        text-decoration: none;
        color: black;
        
        
        font-family: "Google Sans", roboto, "Noto Sans Myanmar UI", arial, sans-serif;
        border-radius: 5px;
    }

    .links :hover {
        background-color: lightgrey;
    }
</style>
