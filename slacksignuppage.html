    .mainSection {
        background-color: #fff;
        width: 30%;
        text-align: center;
        margin: auto;
        align-items: center;
        

    }




    .firstHalfSection {

        text-align: center;

    }

    .mainTitleOfPage {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 16px;
        text-align: center;
        
    }

    

    .refreshedPageHeading {
        font-family: Slack-Lato, Slack-Fractions, appleLogo, sans-serif;
        text-align: center;
        font-size: 48px;
        font-weight: 700;
        line-height: 46px;
        margin-bottom: 10px;


    }

    .subHeading {
        color: #454245;
        text-align: center;
        margin-bottom: 32px;
        font-size: 18px;
        line-height: 27px;



    }

    .strong {
        font-weight: bold;
    }

    .secondHalfSection {
        margin-top: 30px;
        width: 100%;
        text-align: center;
        margin-bottom: 30px;
        align-items: center;


    }

    .outerLoginBox {
        width: 100%;
        align-items: center;




    }

    .loginBox {

        background-color: #fff;
        color: #1d1c1d;
        text-align: center;
        border-radius: 10px;
        align-items: center;
    }



    .signin {
        padding: 10px;
        width: 100%;
        border-radius: 15px;

        background-color: #fff;
        color: #1d1c1d;
        font-size: 18px;
        box-shadow: 0 1px 4px #0000004d;
        height: 44px;
        font-weight: 700;
        margin-bottom: 22px;
        text-align: center;
        cursor: pointer;
        justify-content: center;
        align-items: center;
        margin-right: 25px;


    }

    .email-input {
        width: 95%;
        padding: 10px;
        border-radius: 15px;
        font-weight: 500;
        font-size: 18px;
        box-shadow: 0 1px 4px #0000004d;
        margin-bottom: 22px;
        border: none;
    }


    .submit {
        color: #fff;
        background-color: #4a154b;
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 15px;
        font-weight: 700;
        font-size: 18px;
        box-shadow: 0 1px 4px #0000004d;
        margin-bottom: 28px;
        height: 44px;
        text-align: center;
        justify-content: center;
        align-items: center;

    }

    .signinManual {
        color: rgba(var(--sk_foreground_max_solid, 97, 96, 97), 1);
        background-color: rgba(var(--sk_primary_foreground, 29, 28, 29), .05);
        border-radius: 8px;
        padding: 24px;

        font-family: var(--font-family-default);
        font-size: 16px;
        /* font-weight: 400; */
        line-height: 1.46668;
        /* font-weight: initial; */

    }



    .manual {
        text-decoration: none;
        cursor: pointer;
        font-weight: 700;
        margin: auto;
        color: #1264a3;
    }

    .footercontainer {
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        
        display: flex;
        font-family: Slack-Lato, Slack-Fractions, appleLogo, sans-serif;
        color: #1d1c1d;
        margin-top: 30px;
        width: 100%;

    }


    .pageFooter {
        text-align: center;
        border: none;
        place-content: center;
        margin-top: 9%  0px;
        padding: 0;
        display: flex;
        font-size: 15px;
        text-decoration: none;
        line-height: 1.46668;
        font-weight: 500;
        align-items: center;
        gap:20px;
        
        


    }

    .privacyandterms {
        color: #696969;
        font-size: 15px;
        text-decoration:underline;
    }

    .contactus {
        color: #696969;
        font-size: 15px;
        text-decoration: underline;
    }

    .changeregion {
        color: #696969;
        font-size: 15px;
        text-decoration: underline;

    }
</style>
